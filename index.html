<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Platano Shuffle</title>
</head>
<body>

    <main >
        <div class="start">
        <div id="start-page">
            <h1 id = "title-name">The Platano <br> Shuffle</h1>
          <button id="start-button"><img src="./images/dancing-plantain.gif" alt="dancing plantain" class="start-logo-img" /></button>
          <br />
            <p>
                <ul class="game-instructions">
                    <li>Use your mouse to locate your toston</li>
                    <li>Click and hold for (PLATANO) POWER!</li>
                </ul>
            </p>
        </div>
        </div>
        <div id="game-container">
            <div id="game-page"></div>
            <div class="stats">
                <p id="tostones">Tostones: <span></span></p>
                <p id="score">Score: <span></span></p>   
            </div>
            
        </div>

        <div id="game-end">
            <h1>Great Game! Your final score is <span id="final-score"></span></h1>
            <br />
            <button id="restart-button"><img src="./images/ripe-banana.gif" alt="ripe plantain" class="restart-logo-img" /></button>
        </div>
        
        
        

    </main>

    <script src="js/weight.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  
    
</body>
</html>
